<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="imgs/favicon/fav.png" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="imgs/favicon/favicon.PNG" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main >
        <div class="bookmark ">
            <div class="container position-relative ">
                <div class="center-head ">
                    <div class="head ">
                        <h1 class=" my-4">Bookmarker</h1>
                    
                    </div>
                </div>
                

                <div class="book-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                    <h2>
                        <div>
                            <i class="fa-solid fa-bookmark"></i>
                            Bookmark your favorite sites
                            <i class="fa-solid fa-bookmark"></i>
                        </div>
                     
                    </h2>
                
                    
                    <div class="website-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                        <input type="text" oninput="validationNmae()" placeholder="Bookmark Name" class="form-control" id="bookName">
 
                    </div>
                    <div class="website-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="url" oninput="validation_url()" placeholder="Website URL" class="form-control" id="bookURL">
                        
                    </div>
                    <button onclick="addWeb()" class="btn btn-danger px-5" id="submitBtn">Submit</button>
                </div>

                <div class="table-body pt-4 text-center mb-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Website Name</th>
                                <th>Visit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">
                         
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="msg" class="box-center  w-100 position-absolute top-50 translate-middle-y d-flex justify-content-center align-items-center d-none">
                <div class="box-content   p-4  bg-white rounded-2 shadow-lg">
                    <div class="box-head mb-4 d-flex justify-content-between align-items-center w-100">
                        <div class="circle_color d-flex">
                            <span class="rounded-circle span1 me-2"></span>
                            <span class="rounded-circle span2 me-2"></span>
                            <span class="rounded-circle span3 me-2"></span>
                        </div>
                        <button  onclick="close_window()" class="btn border-0 justify-content-end">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </div>
                    <p class="m-0 pra1 pb-2 pe-5 mb-2">
                        Site Name or Url is not valid, Please follow the rules below :
                    </p>
                    <ol class="icon list-unstyled m-0">
                        <li >
                            <i class="fa-regular fa-circle-right p-2 "></i>
                                <span>Site name mustcontain at least 3 characters</span> 
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2 "></i>
                                <span>Site URL must be a valid one</span> 
                        </li>
                    </ol>
                    
                </div>
                
            </div>

    </main>


    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
